<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue 3 | USER TEST</title>
    <script type="importmap">
      {
        "imports":
          {
            "vue": "https://unpkg.com/vue@3.2.47/dist/vue.esm-browser.js",
            "vuetify": "https://unpkg.com/vuetify@3.1.10/dist/vuetify.esm.js",
            "vue-router": "https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.1.5/vue-router.esm-browser.min.js",
            "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.4.5/lib/esm/index.js"
          }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
      @import url('https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css');
      @import url('https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.min.css');
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar color="dark" dense dark>
          <v-app-bar-title>
            User Test
          </v-app-bar-title>
        </v-app-bar>
        <v-main>
          <v-container>
            {{ message }}
            <Home />
          </v-container>
        </v-main>
      </v-app>
    </div>
    <script type="module">
      import {createApp} from 'vue'
      import { createVuetify } from 'vuetify'
      import { createMemoryHistory, createRouter } from 'vue-router'
      import Home from "./modules/home/Home.js"
      const vuetify = createVuetify()
      const routes = [
        { path: "/", component: Home }
      ]
      const router = createRouter({
        history: createMemoryHistory(),
        routes,
      })


      const app = createApp({
        data() {
          return {
            message: 'Hello Vue!'
          }
        }
      })
      app.use(router)
      app.use(vuetify)
      app.mount('#app')
    </script>
  </body>
</html>
