<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Test</title>
  <script type="module" src="./IE11/require.js"></script>
  <script type="module" src="./libraries/vue.js"></script>
  <script type="module" src="./libraries/vuex.js"></script>
  <script type="module" src="./libraries/vue-router.js"></script>
  <script type="module" src="./libraries/vuetify.js"></script>
  <script nomodule>
    if (!String.prototype.startsWith) {
      Object.defineProperty(String.prototype, 'startsWith', {
        value: function (search, rawPos) {
          var pos = rawPos > 0 ? rawPos | 0 : 0;
          return this.substring(pos, pos + search.length) === search;
        }
      });
    }
    if (!String.prototype.repeat) {
      String.prototype.repeat = function (count) {
        'use strict';
        if (this == null)
          throw new TypeError('can\'t convert ' + this + ' to object');

        var str = '' + this;
        // To convert string to integer.
        count = +count;
        // Check NaN
        if (count != count)
          count = 0;

        if (count < 0)
          throw new RangeError('repeat count must be non-negative');

        if (count == Infinity)
          throw new RangeError('repeat count must be less than infinity');

        count = Math.floor(count);
        if (str.length == 0 || count == 0)
          return '';

        // Ensuring count is a 31-bit integer allows us to heavily optimize the
        // main part. But anyway, most current (August 2014) browsers can't handle
        // strings 1 << 28 chars or longer, so:
        if (str.length * count >= 1 << 28)
          throw new RangeError('repeat count must not overflow maximum string size');

        var maxCount = str.length * count;
        count = Math.floor(Math.log(count) / Math.log(2));
        while (count) {
          str += str;
          count--;
        }
        str += str.substring(0, maxCount - str.length);
        return str;
      }
    }
  </script>
  <script nomodule src="./libraries/vue.js"></script>
  <script nomodule src="./libraries/vuex.js"></script>
  <script nomodule src="./libraries/vue-router.js"></script>
  <script nomodule src="./libraries/vuetify.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">

</head>

          <v-container>
            <v-toolbar-title>
              User Test

          </v-container>
        </v-app-bar>

          <router-view></router-view>
        </v-container>
      </v-content>
    </v-app>
  </div>

</body>

</html>
