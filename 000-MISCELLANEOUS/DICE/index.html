<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3dDice</title>
    <link rel="stylesheet" type="text/css" href="../../style/sakura.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <input type="radio" name="roll" id="btnFront">Front
    <input type="radio" name="roll" id="btnRight">Right
    <input type="radio" name="roll" id="btnBack">Back
    <input type="radio" name="roll" id="btnLeft">Left
    <input type="radio" name="roll" id="btnTop">Top
    <input type="radio" name="roll" id="btnBottom">Bottom
    <div class="view">
        <div class="dice">
            <div class="side front">
                <div class="dot center"></div>
            </div>
            <div class="side front inner"></div>
            <div class="side right">
                <div class="dot dtop dleft"></div>
                <div class="dot dbottom dright"></div>
            </div>
            <div class="side top inner"></div>
            <div class="side back">
                <div class="dot dtop dleft"></div>
                <div class="dot dtop dright"></div>
                <div class="dot dbottom dleft"></div>
                <div class="dot dbottom dright"></div>
                <div class="dot center dleft"></div>
                <div class="dot center dright"></div>
            </div>
            <div class="side back inner"></div>
            <div class="side left">
                <div class="dot dtop dleft"></div>
                <div class="dot dtop dright"></div>
                <div class="dot dbottom dleft"></div>
                <div class="dot dbottom dright"></div>
            </div>
            <div class="side left inner"></div>

            <div class="side top">
                <div class="dot dtop dleft"></div>
                <div class="dot center"></div>
                <div class="dot dbottom dright"></div>
            </div>
            <div class="side top inner"></div>
            <div class="side bottom">
                <div class="dot center"></div>
                <div class="dot dtop dleft"></div>
                <div class="dot dtop dright"></div>
                <div class="dot dbottom dleft"></div>
                <div class="dot dbottom dright"></div>
            </div>
            <div class="side bottom inner"></div>
        </div>
    </div>
    <script>
        // http://matthewrayfield.com/articles/animating-urls-with-javascript-and-emojis/
        const clock = ['🕛', '🕧', '🕐', '🕜', '🕑', '🕝', '🕒', '🕞', '🕓', '🕟', '🕔', '🕠', '🕕', '🕡', '🕖', '🕢', '🕗', '🕣', '🕘', '🕤', '🕙', '🕥', '🕚', '🕦'];
        let index = 0;
        loop = () => {
            location.hash = clock[index];
            index = (index < clock.length) ? index + 1 : 0;
            setTimeout(loop, 500);
        }
        loop();
    </script>
</body>

</html>
